{% extends 'base.html' %}
{%block title%}Home{%endblock%}
{%block main%}
{%block menu%}{%endblock%}
<div class="container " style="width:70%">
    <div class="row">
        {% for article in articles%}
        <div class="col-md-4">
        <a href="{% url 'jblog:view' article.id %}">
            <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{article.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{article.published_at}}</h6>
                        <p class="card-text">{{article.resume}}</p>
                    </div>
                </div>
            </a>
        </div>
            {%empty%}
            <h2 class="card-body">sem arquivos para mostrar</h2>
            {%endfor%}
    </div>
</div>
{%endblock%}
