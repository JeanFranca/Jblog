{% extends 'base.html' %}
{%block title%}{{ object.title | safe }}{%endblock%}
{%block main%}
{%block menu%}{%endblock%}
<div class="container" style="width:70%">

    <h2>{{object.title | safe}}</h2>
    <p class="lead"><small>{{ object.published_at }}</small></p>
    <h3 class="text-muted">{{ object.resume }}</h3>
    <h3>{{ object.text }}</h3>
    {% if user.is_authenticated %}
    <a href="{% url 'jblog:update' object.id %}" class="btn btn-danger">Editar</a>
    {%endif%}

</div>
{%endblock%}
